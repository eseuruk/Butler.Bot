name: Release
run-name: Release ${{ inputs.varsion }} 
   
on:
  workflow_dispatch:
    inputs:
      varsion:
        description: 'Version in X.X.X format'
        required: true
        type: string
  
jobs:
  release:
    name: Dreft Release   
    
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Setup Amazon.Lambda.Tools
      run: dotnet tool install -g Amazon.Lambda.Tools
    
    - name: Restore Dependencies
      run: dotnet restore

    - name: Build Lambda Package 
      working-directory: ./Butler.Bot.AWS
      run: dotnet lambda package Butler.Bot.AWS/bin/Package/Butler.Bot.AWS.zip

    - name: Create Draft Release
      uses: softprops/action-gh-release@v1
      with:
        files: Butler.Bot.AWS/bin/Package/Butler.Bot.AWS.zip
        tag_name: v${{ inputs.varsion }} 
        draft: true


